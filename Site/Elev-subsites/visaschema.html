<div id="schema-bild">

<script>
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var prodId = getParameterByName('schema');

function visabild() {
    if (prodId = '12_Tek_A')
       document.write("<img src='../../PSD/schema-12_tek_a.png'>");
    else if (prodId = '12_Tek_B')
       document.write("<img src='../../PSD/schema-12_tek_b.png'>");
}
</script>
